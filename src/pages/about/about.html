<!--
  Generated template for the AboutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let aboutDev of developers">
      <ion-card>
        <img src="{{aboutDev.image}}" class="myImages" />
        <ion-card-content>
          <ion-card-title class="name">
            {{aboutDev.name}}
          </ion-card-title>
          <p class="def">
            <br/><strong>FB/Instagram: </strong>{{aboutDev.fb}}
            <br/><strong>Twitter: </strong>{{aboutDev.twitter}}
            <br/><strong>Course: </strong>{{aboutDev.course}}
            <br/><strong>Contact #: </strong>{{aboutDev.contactno}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>



</ion-content>
