<ion-header>

  <ion-navbar>
    <ion-title>Disciplinary Measures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col width-100>
        <ion-item>
          <img class="home_image" src="assets/img/handbook_pic.webp">
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50>
        <button ion-button large block type="submit" (click)="goSeriousOffenses()">Serious Offenses</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button large block type="submit" (click)="goLessSeriousOffenses()">Less Serious Offenses</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button large block type="submit" (click)="goOtherOffenses()">Other Offenses</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button large block type="submit" (click)="goSlightOffense()">Slight Offenses</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
