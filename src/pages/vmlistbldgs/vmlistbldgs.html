<ion-header>

  <ion-navbar>
    <ion-title>Centro Escolar University Buildings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bl of bldglist" (click)="openBuildingInfo(bl.info)">

      <ion-card>
        <img src="{{bl.image}}" />
        <ion-card-content>
          <ion-card-title>
            {{bl.title}}
          </ion-card-title>
          <p>
            {{bl.description}}
          </p>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
