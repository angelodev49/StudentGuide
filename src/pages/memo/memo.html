<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Grade Calculator</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Input your Memo Here</ion-label>
    <ion-input type="text" [(ngModel)]="et_memo" name="et_memo"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item *ngFor="let mL of memoList ">
            {{mL.memo}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button large block type="submit" (click)="submitMemo()">Submit Memo</button>

</ion-content>
