<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Memo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Input your Memo Here</ion-label>
    <ion-textarea type="text" [(ngModel)]="et_memo" name="et_memo" cols="30" rows="5"></ion-textarea>
  </ion-item>
  <br/>
  <button ion-button large block type="submit" (click)="submitMemo()">Submit Memo</button>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item *ngFor="let mL of memoList ">
            <ion-textarea class="outputData" type="text" [(ngModel)]="mL.memo" cols="30" rows="5" readonly></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
