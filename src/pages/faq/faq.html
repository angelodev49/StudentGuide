<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FAQ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <button ion-button large block type="submit" (click)="goLoadBoardofDirectors()">CEU Board Members</button>
          </ion-item>
          <ion-item>
            <button ion-button large block type="submit" (click)="goOtherTransaction()">Other Transactions</button>
          </ion-item>
          <ion-item>
            <button ion-button large block type="submit" (click)="goLoadHistory()">CEU History</button>
          </ion-item>
          <ion-item>
            <button ion-button large block type="submit" (click)="goDisciplinaryMeasures()">Disciplinary Measures</button>
          </ion-item>
          <ion-item>
            <button ion-button large block type="submit" (click)="goEnrollmentProcedures()">Enrollment Procedures</button>
          </ion-item>
          <ion-item>
            <button ion-button large block type="submit" (click)="goCeuMusic()">CEU Music</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


  


</ion-content>
